	<head>
		<meta charset="UTF-8">
		<title>也买酒注册</title>

		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
		<link rel="shortcut icon" type="image/ico" href="../img/favicon.ico">
		<script type="text/javascript" src="../js/jQuery/jquery-1.4.4.min.js" ></script>
		<script type="text/javascript" src="../js/register.js"></script>
	</head>
	<body>
		<!-- 页头 -->
		<div id="register_head">
			<div class="head_main">
		    	<h2><a href="../index.html"><img src="../img/indexImages/logoHeade.png" alt="也买酒"></a></h2>
		        <div class="right">
		    		<img src="../img/indexImages/head_right.jpg" width="556" height="53" alt="真品保障 恒温恒湿 30天退货">
		        </div>
		    </div>
		</div>
		
		<!-- 页面 -->
		<div class="login content">
	      	<div class="box-main clearfix">
		        <div class="mod-login fl">
		          <h2>注册也买酒</h2>
		          	<a class="blue" href="login.html" style="position: relative; top: -38px; left: 157px;color: #06c;">您可以使用QQ、支付宝、新浪微博登录</a>
			        <form id="registerFrm" name="registerFrm" class="frm-register" action="#" method="post" novalidate="novalidate">
			            <dl>
		              		<dt>手机号码:</dt>
			              	<dd>
								<input type="text" value="" name="registerMobile" class="txt-input txt-user error hint-user" maxlength="11">
								<div class="error hidden registerMobileError errorInfo"><label for="registerMobile" class="error"></label></div>
			            	 </dd>
			            </dl>
			            <dl>
				            <dt>验证码:</dt>
				            <dd>
				              	<input type="text" value="" id="randCode" name="imgCode" class="txt-input txt-validcode txt-randcode txt-imgCode valid hint-randcode" maxlength="4">
			             		<ins><span class="rand-code">YWWI</span></ins>
				           		<div class="error imgCodeError errorInfo hidden"></div>
				            </dd>
				        </dl>
			            <dl>
				            <dt>短信验证码:</dt><!--onclick="javascript:getRandCode();"-->
				            <dd>
				              	<input type="text" value="" id="smsCode" name="smsCode" class="txt-input txt-validcode txt-randcode txt-smsCode hint-randcode" maxlength="4">
				              	<span class="btn btn-style"  style="background-color: rgb(244, 95, 3);">获取短信验证码</span>
				              	<span class="showInfo" style="display: none;">请稍后...</span>
				             	 <span class="info" style="display: none;"><em>120</em>秒后重新获取</span> 
				             	<div class="error smsCodeError hidden errorInfo"></div>
				            </dd>
				        </dl>
				        <dl>
			            	<input type="text" style="display: none;">
			                <dt>密　　码:</dt>
			                <dd>
			                	<input type="password" value="" id="registerPassword" name="registerPassword" class="txt-input txt-pass hint-pass">
								<div class="error registerPasswordError hidden errorInfo"></div>
			              	</dd>
			            </dl>
			            <dl>
			              	<dt>密码确认:</dt>
			              	<dd>
			               		<input type="password" value="" name="registerPasswordRepeat" class="txt-input txt-pass2 hint-pass2">
								<div class="error registerPasswordRepeatError hidden errorInfo"></div>
			             	</dd>
			            </dl>
			            <dl>
			                <label id="vip">
			                <input type="checkbox" value="1" name="toBeVip" class="chk-vip">
			                <span>我有VIP升级码</span> </label>
			                <div id="vipinfo">
			                  	<dt>升 级 码：</dt>
		                        <dd>
			                    	<input type="password" value="" name="yjhId" class="txt-input txt-passcode hint-passcode">
			                    	<div class="error yjhIdError hidden errorInfo">我有VIP升级</div>
		                        </dd>
			                </div>
			            </dl>
			            <dl id="vip2">
			                <label>
			                	<input type="checkbox" value="1" name="confirmClause" class="chk-clause" checked="true">
			                	<span class="accept">我已满18周岁并接受</span>
			                	<a title="也买酒服务条款" target="_blank" href="#" class="blue">《也买酒服务条款》</a>
			                	<div class="error confirmClauseError hidden errorInfo"></div>
			                </label>
			            </dl>
			            <dl> <!--onclick="toRegister();"-->
			              <a id="btn-register" class="btn-register" disabled="false">注册完成</a>
			            </dl>
			        </form>
		        </div>
		        <div class="mod-login-note fr"></div>
	      	</div>
	  	</div>
